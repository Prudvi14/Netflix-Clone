<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background-color: #111;
    padding: 20px;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo img {
    width: 100px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
}

.main-content {
    background-color: #000;
    color: #fff;
    padding: 80px 20px;
    text-align: center;
}

.banner {
    background-image: url('https://thedrum-media.imgix.net/thedrum-prod/s3/news/tmp/10557/netflix_30.jpg?w=1280&ar=default&fit=crop&crop=faces,edges&auto=format');
    background-size: cover;
    background-position: center;
    height: 400px;
    display: flex;
    align-items: flex-end;
}

.banner-content {
    max-width: 800px;
    margin: 0 auto;
}

.banner h1 {
    font-size: 3rem;
    margin-bottom: 20px;
}

.banner p {
    font-size: 1.2rem;
    margin-bottom: 30px;
}

.banner button {
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #e50914;
    color: #fff;
    border: none;
    cursor: pointer;
}

.movie-list {
    padding: 20px;
}

footer {
    background-color: #111;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
}

.close {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
}
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="https://images.ctfassets.net/y2ske730sjqp/5QQ9SVIdc1tmkqrtFnG9U1/de758bba0f65dcc1c6bc1f31f161003d/BrandAssets_Logos_02-NSymbol.jpg?w=940" alt="Netflix Logo">
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">New & Popular</a>
                <a href="#">My List</a>
            </div>
        </nav>
    </header>

    <section class="main-content">
        <div class="banner">
            <div class="banner-content">
                <h1>Welcome to Netflix</h1>
                <p>Watch amazing TV shows and movies online.</p>
                <button onclick="openSignupModal()">Sign Up Now</button>
            </div>
        </div>
    </section>

    <section class="movie-list">
        <!-- Add movie or TV show cards here -->
    </section>

    <footer>
        <p>&copy; 2024 Netflix Clone</p>
    </footer>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSignupModal()">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm" onsubmit="submitSignupForm(event)">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
    function openSignupModal() {
            document.getElementById('signupModal').style.display = 'flex';
    }

    function closeSignupModal() {
        document.getElementById('signupModal').style.display = 'none';
    }
    </script>
</body>
</html>
